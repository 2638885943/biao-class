<meta charset="utf-8">
<form id="todo-form">
    <input name="name" type="text" >
    <br>
    <label>
        <input name="completed" type="checkbox">完成
    </label>
    <br>
    <button type="submit">添加任务</button>
</form>

<script>
    ; (function () {
        'use strict';

        function set_form_data(form_selector) {
            // <!-- 没生成前该元素为空对象 -->
            var data = {}
            // <!-- 拿到传进来的元素选择器 -->
            var form = document.querySelector(form_selector)
            console.log(form)
            // <!-- 拿到选中元素中所有包含[name]的元素 -->
            var list = form.querySelectorAll('[name]')

            list.forEach(function (input) {
                data[input.name] = input.value
            });

            return data
        }

        var row = set_form_data('#todo-form')

        console.log(row)
















    })();
</script>
